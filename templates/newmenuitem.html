<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',
        filename='styles.css')}}">
    </head>
    <body>
        <h1>New Menu Item</h1>
        <form action={{url_for('newMenuItem', restaurant_id=restaurant_id)}}
            method='post'>
            <fieldset>
                <legend>>New Menu Item:</legend>
                
                <a href={{url_for('showMenu', restaurant_id=restaurant_id)}}>Cancel</a>
                
                <p>Name:</p>
                    <input type="text" size="30" name="name">
                
                <p>Course:</p>
                    <input type="radio" name="course"
                                        value="Appetizer">Appetizer</br>
                    <input type="radio" name="course"
                                        value="Entree">Entree</br>
                    <input type="radio" name="course"
                                        value="Dessert">Dessert</br>
                    <input type="radio" name="course"
                                        value="Beverage">Beverage</br>
                
                <p>Description:</p> 
                    <textarea rows="5" columns="100" maxlength="250" 
                        name="description">
                    </textarea></br>
                <p>Price:</p>
                    <input type="text" size="30" name="price">
                <br>
                <br>
                <input type="submit" value="create">
            </fieldset>
        </form>
    </body>
</html>
