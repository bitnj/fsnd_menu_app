<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',
        filename='styles.css')}}">
    </head>

    <body>
        <h1>Edit Menu Item</h1>
        <br>
        <a href={{url_for('showMenu', restaurant_id=restaurant_id)}}>Cancel</a>
        <form action={{url_for('editMenuItem', restaurant_id = restaurant_id, 
            menu_id = item.id)}} method='post'>
           
            <p>Name:</p>
                <input type='text' name='name' value="{{item.name}}">
            
            <p>Course:</p>
                <input type="radio" name="course"
                                    value="Appetizer">Appetizer</br>
                <input type="radio" name="course"
                                    value="Entree">Entree</br>
                <input type="radio" name="course"
                                    value="Dessert">Dessert</br>
                <input type="radio" name="course"
                                    value="Beverage">Beverage</br>
            <p>Description:</p>
                <textarea rows="5" columns="50" maxlength="250" name='description'
                                            value="{{item.description}}"></textarea>
            <p>Price:</p>
                <input type='text' name='price' value="{{item.price}}">
            
            <input type='submit'>
        </form>
    </body>
</html>
