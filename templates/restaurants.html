<html>
    <head>
        <link rel="stylesheet" type="text/css" href={{url_for('static',
        filename='styles.css')}}>
    </head>
    <body>
        <h1>Restaurants</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <ul>
                        <li><strong>{{message}}</strong></li>
                    </ul>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <br>
        <a href="/restaurant/new/">Add New Restaurant</a>
        <br>
        <br>
        {% for restaurant in restaurants %}
        <h2 class="restaurantName"><a href={{url_for('showMenu',
            restaurant_id=restaurant.id)}}>{{restaurant.name}}</a></h2>
            <a href="/restaurant/{{restaurant.id}}/edit/">Edit</a>
            <a href="/restaurant/{{restaurant.id}}/delete/">Delete</a>
            <br>
            <br>
        {% endfor %}
    </body>
</html>
